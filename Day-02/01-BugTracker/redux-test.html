<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Redux - Test</title>
	<script src="browser.min.js"></script>
	<script src="react.js"></script>
	<script src="react-dom.js"></script>
	<script src="redux.js"></script>
	<script src="react-redux.js"></script>
	<script type="text/babel">
	    console.log('working');
		function mathReducer(initialState = 0, action){
			if (action.type === 'ADD'){
				return initialState + action.payload;
			}
			return initialState;
		}
		var store = Redux.createStore(mathReducer);

		var MathComponent = React.createClass({
			onAddClick : function(){
				var number = parseInt(this.refs.txtNumber.value, 10);
				console.log(this);
			},
			render : function(){
				
				return (
					<div>
						<input type="number" ref="txtNumber" />
						<input type="button" value="Add" onClick={this.onAddClick} />
						<div>{this.props.value}</div>
					</div>
				)
			}
		});
		

		console.log(MathComponent);

		var Provider = ReactRedux.Provider;

		ReactDOM.render(<Provider store={store}> <div>Something</div> </Provider>, document.getElementById("content")) 
 		
		
	</script>
</head>
<body>
	<div id="content"></div>
</body>
</html>
